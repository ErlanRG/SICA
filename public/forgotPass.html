<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SICA - Olvide mi contraseña</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type=""
      href="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div id="prove-logo" class="logo">
        <img
          src="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
          alt="Logo ProveGuard"
        />
      </div>
      <div class="welcome-title">
        <h1>Sistema de Control de Activos de ProveGuard</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="../Landing Page Botweb /LandPage.html">Contacto</a></li>
          <li><a href="../Landing Page Botweb /LandPage.html">Ayuda</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <div class="form">
          <h2 class="subtitles">Olvidé mi contraseña</h2>
          <div class="inputs success">
            <label for="txtEmail">Email</label>
            <input type="text" id="txtEmail" />
          </div>
          <div class="forgot-pass">
            <a href="login.html" id="forgot-link"
              >&lt; Volver a inicio de sesión</a
            >
          </div>
          <button type="button" class="buttons" onclick="Enviar()">
            Enviar
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copyright">
        <h2><a href="./landPageBotWeb.html">BotWeb Team</a></h2>
        <h2><a href="./landPageProveGuard.html">ProveGuard &copy;2023</a></h2>
      </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/utils.js"></script>
    <script src="js/Services/generalService.js"></script>
    <script src="js/Services/loginService.js"></script>
    <script src="js/Controllers/forgotPassController.js"></script>
  </body>
</html>
