    <link href="css/general.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div id="prove-logo" class="logo" title="Inicio">
        <img
          src="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
          alt="Logo ProveGuard"
        /><span id="rol"></span>
      </div>
      <ul class="nav-links">
        <li><a href="ingresoRegistroActivosUsuario.html">Registro / Edición de activos</a></li>

          <img src="img/search-interface-symbol.png" alt="user-icon" />

    <main>
      <h2 class="subtitles">Estado de solicitudes de Traslado</h2>

          <input type="text" class="buscador" placeholder="Nombre del activo" />

        </div>
      </div>

      <table id="transfers">
        <thead>
          <tr>
            <th>Nombre de la solicitud</th>
            <th>ID del Activo</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Usuario</th>
          </tr>

        <tbody id="table-body"></tbody>
      </table>

    <footer class="footer">
      <div class="company-name">
        <h2>ProveGuard &copy;2023</h2>
