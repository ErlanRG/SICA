<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SICA - Editar perfil</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type=""
      href="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/editProfile.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div id="prove-logo" class="logo" title="Inicio">
        <img
          src="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
          alt="Logo ProveGuard"
        /><span id="rol"></span>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="registroDeActivosAdmin.html"
              >Registro / Edición de activos</a
            >
          </li>
          <li><a href="formularioTraslados.html">Traslados</a></li>
          <li><a href="bitacora.html">Bitácora</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="users.html">Manejo de usuarios</a></li>
        </ul>
      </nav>
      <div class="left-nav">
        <div id="user-icon" class="logo user-icon" title="Perfil">
          <img src="img/user-icon.png" alt="user-icon" />
        </div>
        <div class="logo search-icon" title="Buscar">
          <img src="img/search-interface-symbol.png" alt="user-icon" />
        </div>
        <button type="button" class="buttons" onclick="Logout()">
          Cerrar Sesión
        </button>
      </div>
    </header>

    <main>
      <div class="container edit-button">
        <button type="button" class="buttons" onclick="EditProfile()">
          Editar
        </button>
      </div>
      <div class="container profile-img">
        <h2 class="subtitles">Imagen de perfil</h2>
        <div>
          <img id="imgUser" class="avatar" />
          <button
            type="button"
            class="btnSubirFoto"
            onclick="AbrirCloudinary('imgUser')"
          >
            Subir Foto
          </button>
        </div>
      </div>
      <div class="container info">
        <h2 class="subtitles">Informacion del usuario</h2>
        <div class="inputs">
          <label for="txt-id">Identificación</label>
          <input type="text" id="txt-id" />
        </div>
        <div class="inputs">
          <label for="txt-name">Nombre</label>
          <input type="text" id="txt-nombre" />
        </div>
        <div class="inputs">
          <label for="txt-lastname1">Primer Apellido</label>
          <input type="text" id="txt-lastname1" />
        </div>
        <div class="inputs">
          <label for="txt-lastname2">Segundo Apellido</label>
          <input type="text" id="txt-lastname2" />
        </div>
        <div class="inputs">
          <label for="txt-email">Email</label>
          <input type="text" id="txt-email" />
        </div>
        <div class="inputs">
          <label for="txt-pass">Contraseña actual</label>
          <input type="password" id="txt-pass" />
        </div>
        <div class="inputs">
          <label for="txt-new-pass">Contraseña nueva</label>
          <input type="password" id="txt-new-pass" />
        </div>
        <div class="inputs">
          <label for="txt-new-pass-confim">Confirmar Contraseña</label>
          <input type="password" id="txt-new-pass-confim" />
        </div>
        <div class="inputs">
          <label for="txt-number">Telefono</label>
          <input type="text" id="txt-number" />
        </div>
        <div class="inputs">
          <label for="txt-birthday">Fecha de nacimiento</label>
          <input type="date" id="txt-birthday" />
        </div>
        <div class="inputs">
          <label for="txt-rol">Rol</label>
          <select id="txt-rol">
            <option value="">--Seleccione una opcion--</option>
            <option value="1">Administrador</option>
            <option value="2">Proveeduria</option>
            <option value="3">Encargado bodega</option>
          </select>
        </div>
        <div class="inputs">
          <button
            id="btnAccept"
            class="buttons disabled"
            type="button"
            onclick="RegistrarDatos()"
          >
            Aceptar
          </button>
          <button id="btnCancel" class="buttons disabled" type="button">
            Cancelar
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="company-name">
        <h2>ProveGuard &copy;2023</h2>
      </div>
      <div class="copyright">
        <h2>SICA - Sistema de Control de Activos</h2>
        <h2><a href="landpageEquipo.html">BotWeb Team</a></h2>
      </div>
      <ul class="nav-links">
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Sedes</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://upload-widget.cloudinary.com/2.4.17/global/all.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/Services/generalService.js"></script>
    <script src="js/Controllers/sessionController.js"></script>
    <script src="js/Controllers/editProfileController.js"></script>
  </body>
</html>
