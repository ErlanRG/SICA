        <div class="logo search-icon" title="Buscar">

        </button>

    </header>
    <main>
      <div class="formularioRegistroActivos">
        <h2 class="subtitles">Registro de activos</h2>
        <div
          class="registrarActivos"
          id="formularioRegistro"
          onsubmit="validarRegistro(event)"
        >
          <form action="registrar">
            <div class="inputNombreActivo">
              <!-- <label for="nombreDeActivo"></label> -->
              <input
                type="text"
                placeholder="Nombre del activo"
                class="nombreDeActivo"
              />
            </div>
            <div class="ubicacionActivo">
              <!-- <label for="ubicacion"></label> -->
              <input
                type="text"
                placeholder="Ubicacion del activo"
                class="ubicacion"
              />
            </div>
            <div class="inputIdActivo">
              <!-- <label for="idActivo"></label> -->
              <input
                type="text"
                maxlength="6"
                placeholder="ID del activo"
                name="idActivo"
              />
            </div>
            <div class="selecSede">
              <!-- <label for="seleccionarSede"></label> -->
              <select name="seleccionarSede" id="seleccionarSede">
                <option value="" disabled selected hidden>
                  Seleccione la sede
                </option>
                <option value="sedeCentral">Sede Central</option>
                <option value="sedeHeredia">Sede Heredia</option>
                <option value="sedeAlajuela">Sede Alajuela</option>
              </select>
            </div>
          </form>
        </div>
        <div class="descripcion">
          <!-- <label for="texto"></label> -->
          <textarea
            name="texto"
            id="descripcionActivo"
            cols="50"
            rows="10"
            placeholder=" Descripcion del activo que desea registrar"
          ></textarea>
        </div>
        <button type="submit" class="buttons">Registrar</button>
      </div>
    </main>
