<html lang="en">

    <meta charset="UTF-8" />

    />

    <link href="css/general.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bitacora.css" />
  </head>

  <body>
    <header class="header">
      <div id="prove-logo" class="logo" title="Inicio">
        <img
          src="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
          alt="Logo ProveGuard"
        /><span id="rol">Rol: Admin</span>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="ingresoRegistroActivosAdmin.html"
              >Registro / Edición de activos</a
            >
          </li>
          <li><a href="transferIncomeAdmin.html">Traslados</a></li>
          <li><a href="bitacora.html">Bitácora</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="users.html">Manejo de usuarios</a></li>
        </ul>
      </nav>
      <div class="left-nav">
        <div id="user-icon" class="logo user-icon" title="Perfil">
          <img src="img/user-icon.png" alt="user-icon" />
        </div>
        <button type="button" class="buttons" onclick="Logout()">
          Cerrar Sesión
        </button>
      </div>
    </header>
    <main>
      <br /><br />
      <h2 class="subtitles">Bitácora</h2>
      <br />
      <div>
        <div class="inputs">
          <label for="txtFiltrar">Filtrar</label>
          <select class="buscador" id="selecOpcion">
            <option value="">--Seleccione una opción--</option>
            <option value="fecha">Fecha</option>
            <option value="usuario">Usuario</option>
            <option value="sede">Sede</option>
            <option value="estado">Estado</option>
            <option value="movimiento">Movimiento</option>
            <option value="descipcion">Descripción</option>
          </select>
          <label for="txtBuscar">Parámetros de búsqueda</label>
          <input type="text" class="buscador" id="txtBuscarActivo" />
        </div>
        <div class="botonBuscar">
          <button type="button" class="buttons">Buscar</button>
        </div>
      </div>
      <table id="tableBitacora">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Sede</th>
            <th>Estado</th>
            <th>Movimiento</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>
    <footer class="footer">
      <div class="company-name">
        <h2><a href="./landPageProveGuard.html">ProveGuard &copy;2023</a></h2>
      </div>
      <div class="copyright">
        <h2>SICA - Sistema de Control de Activos</h2>
        <h2><a href="landpageBotweb.html">BotWeb Team</a></h2>
      </div>
      <ul class="nav-links">
        <li><a href="landpageBotweb.html">Contacto</a></li>
        <li><a href="sede.html">Sedes</a></li>
        <li><a href="landpageBotweb.html">Ayuda</a></li>
      </ul>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/utils.js"></script>
    <script src="js/Services/generalService.js"></script>
    <script src="js/Controllers/sessionController.js"></script>
