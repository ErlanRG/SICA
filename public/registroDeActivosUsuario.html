<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SICA-Solicitud de registro</title>
    <link
      rel="icon"
      type=""
      href="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/registroDeActivosUsuario.css" />
  </head>

  <body>
    <header class="header">
      <div id="prove-logo" class="logo" title="Inicio">
        <img
          src="img/proveguard-low-resolution-logo-color-on-transparent-background.png"
          alt="Logo ProveGuard"
        /><span id="rol">Rol: Usuario</span>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="ingresoRegistroActivosUsuario.html"
              >Registro / Edición de activos</a
            >
          </li>
          <li><a href="transferIncome.html">Traslados</a></li>
          <li><a href="bitacora.html">Bitácora</a></li>
          <li><a href="reportes.html">Reportes</a></li>
        </ul>
      </nav>
      <div class="left-nav">
        <div id="user-icon" class="logo user-icon" title="Perfil">
          <img src="img/user-icon.png" alt="user-icon" />
        </div>
        <button type="button" class="buttons" onclick="Logout()">
          Cerrar Sesión
        </button>
      </div>
    </header>
    <main>
      <form class="solicitudRegActivos">
        <div>
          <h2 class="subtitles">Solicitud de registro de activo</h2>
        </div>
        <div>
          <div class="inputs">
            <label for="txtSede">Seleccione la sede</label>
            <select id="txtSede">
              <option value="">--Seleccione una opción--</option>
              <option value="1">Central</option>
              <option value="2">Heredia</option>
              <option value="3">Alajuela</option>
              <option value="4">Cartago</option>
            </select>
          </div>
          <div class="inputs">
            <label for="txtNomActivo">Nombre del activo</label>
            <input type="text" id="txtNomActivo" />
          </div>
          <div class="inputs">
            <label for="txtUbActivo">Ubicación del activo</label>
            <input type="text" id="txtUbActivo" />
          </div>
          <div class="inputs">
            <label for="txtIdActivo">ID del activo</label>
            <input type="text" id="txtIdActivo" maxlength="6" />
          </div>
          <div>
            <label for="txtDescription">Descripción actual del activo...</label>
            <textarea id="txtDescription"></textarea>
          </div>
          <button type="button" class="buttons" onclick="EnviarSolicitud()">
            Enviar solicitud
          </button>
          <button
            type="button"
            class="buttons"
            onclick="window.location.href='ingresoRegistroActivosUsuario.html'"
          >
            Cancelar
          </button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="company-name">
        <h2><a href="./landPageProveGuard.html">ProveGuard &copy;2023</a></h2>
      </div>
      <div class="copyright">
        <h2>SICA - Sistema de Control de Activos</h2>
        <h2><a href="landpageBotweb.html">BotWeb Team</a></h2>
      </div>
      <ul class="nav-links">
        <li><a href="landpageBotweb.html">Contacto</a></li>
        <li><a href="sede.html">Sedes</a></li>
        <li><a href="landpageBotweb.html">Ayuda</a></li>
      </ul>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utils.js"></script>
    <script src="js/Services/generalService.js"></script>
    <script src="js/Controllers/sessionController.js"></script>
    <script src="js/Controllers/registroDeActivosUsuarioController.js"></script>
  </body>
</html>
