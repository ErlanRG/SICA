<head>
  <meta charset="UTF-8">

  <link href="css/reset.css" rel="stylesheet" />
  <link href="css/general.css" rel="stylesheet" />
  <link href="./css/formularioTraslados.css" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div id="prove-logo" class="logo" title="Inicio">
      <img src="img/proveguard-low-resolution-logo-color-on-transparent-background.png" alt="Logo ProveGuard" /><span
        id="rol">Rol: Admin</span>
    </div>
    <ul class="nav-links">
      <li><a href="ingresoRegistroActivosAdmin.html">Registro / Edición de activos</a></li>
      <li><a href="transferIncomeAdmin.html">Traslados</a></li>
      <li><a href="bitacora.html">Bitácora</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="users.html">Manejo de usuarios</a></li>
    </ul>
    <div class="left-nav">
      <div id="user-icon" class="logo user-icon" title="Perfil">
        <img src="img/user-icon.png" alt="user-icon" />
      </div>
      <button type="button" class="buttons" onclick="Logout()">
        Cerrar Sesión
      </button>
    </div>
  </header>

  <main>
    <div class="center-container">

    <form class="formTransfer">
      <h3 class="subtitles">TRASLADO DE ACTIVO</h3>
      <div class="row">
        <div class="column">
          <div>
            <label for="txtIdAsset" id="lblIdAsset">ID del Activo</label>
            <input type="text" id="txtIdAsset">
          </div>
          <div>
            <label for="txtName" id="lblName">Nombre del activo</label>
            <input type="text" id="txtName">
          </div>
          <div>
            <label for="txtCode" id="lblCode">Código del activo</label>
            <input type="text" id="txtCode">
          </div>
          <div>
            <fieldset id="txtReason">
              <legend id="lblReason">Razón de traslado</legend>
              <label for="rbtActivoDanado" class="container">Activo dañado
                <input type="radio" id="rbtActivoDanado" value="Activo dañado" name="rbtReason">
                <span class="checkmark"></span>
              </label>
              <label for="rbtActivoDesuso" class="container">Activo en Desuso
                <input type="radio" id="rbtActivoDesuso" value="Activo en desuso" name="rbtReason">
                <span class="checkmark"></span>
              </label>
              <label for="rbtOtro" class="container">Otro
                <input type="radio" id="rbtOtro" value="Otro" name="rbtReason">
                <span class="checkmark"></span>
              </label>
              <div>
                <label for="txtOtro" id="lblOtro">Especifique Otro</label>
                <input type="text" id="txtOtro">
              </div>
            </fieldset>
          </div>
        </div>
        <div class="column">
          <div>
            <label for="txtCampus" id="lblCampus">Sede a trasladar</label>
            <select name="" id="txtCampus">
              <option value="">--Seleccione una opción--</option>
              <option value="Bodega">Bodega</option>
              <option value="Donaciones">Sede de donaciones</option>
              <option value="Central">Central</option>
              <option value="Heredia">Heredia</option>
              <option value="Alajuela">Alajuela</option>
              <option value="Cartago">Cartago</option>
            </select>

          </div>

          <div>
            <label for="txtDescription">Especifique las razones del traslado.</label>
            <textarea id="txtDescription"></textarea>
          </div>

          <div class="image-container">
            <div class="image-box" onclick="AbrirCloudinary('image1')">
              <img id="image1" src="" alt="">
              <input type="file" id="file1">
            </div>
            <div class="image-box" onclick="AbrirCloudinary('image2')">
              <img id="image2" src="" alt="">
              <input type="file" id="file2">
            </div>
          </div>

          <label for="foto">*Agregue dos fotos como mínimo del activo</label>
        </div>
      </div>
      <div class="contenedorBotones">
        <button class="buttons" type="button" id="btnSubmit" onclick="Trasladar()">Realizar Traslado</button>
        <button class="buttons" type="button">Eliminar</button>
      </div>
      </div>

    </form>
    </div>
  </main>

  <footer class="footer">
    <div class="company-name">
      <h2>ProveGuard &copy;2023</h2>
    </div>
    <div class="copyright">
      <h2>SICA - Sistema de Control de Activos</h2>
      <h2><a href="landPageProveGuard.html">BotWeb Team</a></h2>
    </div>

      <li><a href="landpageBotweb.html">Contacto</a></li>
      <li><a href="sede.html">Sedes</a></li>
      <li><a href="landpageBotweb.html">Ayuda</a></li>
    </ul>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://upload-widget.cloudinary.com/2.4.17/global/all.js"></script>

  <script src="js/utils.js"></script>
  <script src="js/Services/generalService.js"></script>
  <script src="js/Services/imgService.js"></script>
  <script src="js/Controllers/sessionController.js"></script>
  <script src="js/Controllers/formTransferController.js"></script>
</body>

</html>
